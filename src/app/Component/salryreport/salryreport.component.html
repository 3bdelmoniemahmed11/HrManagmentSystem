  <div class="row">
      <div class="col-md-12 grid-margin stretch-card">
          <div class="card">
              <div class="card-body">
                  <p class="card-title">Salary Report</p>
                  <form class="row">
                      <div class="col-lg-3 col-md-12 m-2">
                          <input type="text" class="form-control rounded-pill"
                              placeholder="Employee name">
                      </div>
                      <div class="col-lg-3 col-md-12 m-2">
                          <input type="date" class="form-control  rounded-pill">
                      </div>
                      <div class="col-lg-2 col-md-12">
                          <button type="submit" class="btn btn-primary mb-3 m-2"><i
                                  class="fa-solid fa-magnifying-glass"></i></button>
                      </div>
                  </form>

                  <div class="row mt-3">
                      <div class="col-md-12 table-responsive">
                          <table class="table table-striped table-hover expandable-table dataTable no-footer w-100" role="grid">
                              <thead>
                                  <tr role="row">
                                      <th>Number</th>
                                      <th>Name</th>
                                      <th>Salary</th>
                                      <th>Attendance</th>
                                      <th>Overtime(EGP)</th>
                                      <th>Deduction(EGP)</th>
                                      <th>Total(EGP)</th>
                                      <th>Invoice</th>

                                  </tr>
                              </thead>
                              <tbody>
                                  <tr class="odd">
                                      <td class=" select-checkbox">1</td>
                                      <td>Mark</td>
                                      <td>1000</td>
                                      <td>23</td>
                                      <td>30</td>
                                      <td>23</td>
                                      <td>1000</td>
                                      <td><a [routerLink]="['/Print']"><i class="text-danger fa-solid fa-print"></i></a></td>
                                  </tr>


                                  <tr class="even">
                                      <td class=" select-checkbox">1</td>
                                      <td>Mark</td>
                                      <td>1000</td>
                                      <td>23</td>
                                      <td>30</td>
                                      <td>23</td>
                                      <td>1000</td>
                                      <td><a [routerLink]="['/Print']"><i class="text-danger fa-solid fa-print"></i></a></td>
                                  </tr>
                                  <tr class="odd">
                                      <td class=" select-checkbox">1</td>
                                      <td>Mark</td>
                                      <td>1000</td>
                                      <td>23</td>
                                      <td>30</td>
                                      <td>23</td>
                                      <td>1000</td>
                                      <td><a [routerLink]="['/Print']"><i class="text-danger fa-solid fa-print"></i></a></td>
                                  </tr>

                              </tbody>
                          </table>
                      </div>
                  </div>



              </div>
          </div>


      </div>
  </div>
