
  <div class="row" >

    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Users </h4>

            <div class="row pt-2 justify-content-between">

              <div class="col-lg-5 col-md-12 d-flex justify-content-center ">
                <label for="search" class="pt-3 mr-4">Search</label>
                <input type="text"  id="search" class="form-control rounded-pill" name="search" id="search"
                  placeholder="Name">
              </div>

              <div class="col-lg-2 col-md-12 ml-5 pl-5">
                <ng-container *ngIf="IsADD()">
                <a [routerLink]="['/adduser']"><button class="btn btn-primary mb-3 m-2"><i
                      class="fa-solid fa-plus"></i></button></a>
                </ng-container>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-md-12 table-responsive">
                <table class="table table-striped table-hover expandable-table dataTable no-footer w-100" role="grid">
               <thead>
                <tr>
                  <th>NO.</th>
                  <th>Name</th>
                  <th>Username</th>
                  <th>Email</th>
                  <th>Group</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of Users;let i=index;">
                  <td>{{i+1}}</td>
                  <td> {{ user.groupId==1 ? 'Admin' : 'User' }}</td>
                  <td> {{user.userName}} </td>
                  <td>{{user.email}}</td>
                  <td>{{ user.group.name}}</td>
                </tr>

              </tbody>
            </table>


          </div>
          </div>


          <div class="row justify-content-center mt-3 ">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#4b49ac" class="bi bi-arrow-left-circle-fill mr-3" viewBox="0 0 16 16">
              <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#4b49ac" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
              <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
            </svg>
          </div>
        </div>
      </div>
    </div>


  </div>
