<!--info top-->
<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">General Information</h4>
        <form [formGroup]="settingForm" method="POST" (ngSubmit)="onSubmit()" class="forms-sample">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label"><i class="fa-solid fa-clock mr-2 text-success"></i>Extra</label>
            <div class="col-sm-9">
              <input type="number" class="form-control" formControlName="Extra"/>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label"><i class="fa-solid fa-clock mr-2 text-danger"></i>Discount</label>
            <div class="col-sm-9">
              <input type="number" class="form-control" formControlName="Discount" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label"><i class="fa-solid fa-calendar-days mr-2 text-info"></i>Days</label>
            <div class="col-sm-9">
              <div *ngFor="let weekday of weekdays">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"[(ngModel)]="weekday.isSelected"  [ngModelOptions]="{standalone: true}" (change)="onWeekdayChange()">
                  <label class="form-check-label " for="flexCheckDefault"> {{ weekday.label }}</label>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mr-2">Save</button>
          <button class="btn btn-light"><a [routerLink]="['/home']" style=" text-decoration: none;">Cancel</a></button>
        </form>
      </div>
    </div>
  </div>
</div>
