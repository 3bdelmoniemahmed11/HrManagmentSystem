
  <div class="row">
      <div class="col-md-12 grid-margin stretch-card">
          <div class="card">
              <div class="card-body">
                  <p class="card-title">New Department</p>
                  <div class="row mb-4">
                      <div class="col-lg-5 col-md-12 p-3 m-auto">
                          <label for="GroupName">Department Name</label>
                          <input id="GroupName" type="text"
                              class="form-control rounded border-primary" placeholder="Department name">
                      </div>
                      <div class="col-md-12 mx-2 d-flex justify-content-center">
                          <button class="btn btn-primary mr-2">Save</button>
                          <a [routerLink]="['/showDepts']"><button class="btn btn-light">Back</button></a>
                      </div>
                  </div>
              </div>
          </div>
      </div>


  </div>
