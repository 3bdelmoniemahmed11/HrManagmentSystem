
<!--info top-->
<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add User</h4>
        <form class="forms-sample">
          <div class="form-group">
            <label for="exampleInputUsername1">Username</label>
            <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputConfirmPassword1">Group Name</label>
           <select class="col-md-12 form-control">
            <option value="0">Select Group Name</option>
           </select>
          </div>

          <button type="submit" class="btn btn-primary mr-2">Add</button>
          <button class="btn btn-light"><a [routerLink]="['/showUsers']" style=" text-decoration: none;">Cancel</a></button>
        </form>
      </div>
    </div>
  </div>
</div>
